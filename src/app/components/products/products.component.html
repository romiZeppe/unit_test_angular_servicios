<section class="container">
    <h1>Productos</h1>
    <div class="my-grid">
        <figure *ngFor="let product of products">
            <img [src]="product.images[0]" />
            <figcaption>
                {{product.title}} - ${{product.price}}
            </figcaption>
        </figure>
    </div>
</section>
